<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML - Frontend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
    <!-- JAVASCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>    
    <div class="container">
        <div class="d-flex mt-3">
            <button id="addProduct" class="btn btn-warning mr-4">L채gg till produkt</button>
            <button id="getProducts" class="btn btn-success mr-4">H채mta produkter</button>
        </div>
        <hr>

        <form id="addProductForm" class="pb-4">
            <h2 class="mb-4">L채gg till produkt med POST</h2>
            <div class="form-group">
                <input id="productName" class="form-control" type="text" placeholder="Ange Produktnamn" autocomplete="off">
            </div>
            <div class="form-group">
                <textarea id="productDescription" class="form-control" placeholder="Ange Produktbeskrivning" autocomplete="off"></textarea>
            </div>
            <input id="formSubmitProduct" class="btn btn-secondary mb-3" type="submit" value="L채gg till">
            <hr>
        </form>      
        <div id="output"></div>
    </div>

    <!-- CUSTOM JAVASCRIPTS -->
    <script src="js/custom.js"></script>
</body>
</html>
